<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="box">
            <div id="passbox">
                Testing
            </div>
            <div class="row">
                <div class="left">
                   Password Length
                </div>
                <div class="right">
                  <input type="number" name="" id="total-char" max="30" min="2" value="10">
                </div>
            </div>
            <div class="row">
                <label for="upper-case">
                    <div class="left">
                        Contains Uppercase
                    </div>
                </label>
                <div class="right">
                    <input type="checkbox" name="" id="upper-case" checked>
                </div>
            </div>
            <div class="row">
                <label for="lower-case">
                    <div class="left">
                        Contains Lowercase
                    </div>
                </label>
                <div class="right">
                    <input type="checkbox" name="" id="lower-case">
                </div>
            </div>
            <div class="row">
                <label for="symbol">
                    <div class="left">
                        Contains Symbols
                    </div>
                </label>
                <div class="right">
                    <input type="checkbox" name="" id="symbol">
                </div>
            </div>
            <div class="row">
                <label for="number">
                    <div class="left">
                        Contains numbers
                    </div>
                </label>
                <div class="right">
                    <input type="checkbox" name="" id="number">
                </div>
            </div>
            <div class="btnbox" style="text-align:center;">
                <button id="btn">Generate Password</button>
            </div>
        </div>

    </div>
    
    <script src="script2.js"></script>
</body>
</html>
